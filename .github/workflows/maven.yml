jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: '0'
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: 5.x
    - id: determine_version
      name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.7
    - name: Install Octopus Deploy CLI
      uses: OctopusDeploy/install-octocli@v1.1.1
      with:
        version: latest
    - name: Set up JDK 1.17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: adopt
    - name: Set Version
      run: mvn --batch-mode versions:set -DnewVersion=${{ steps.determine_version.outputs.semVer }}
      shell: bash
    - name: List Dependencies
      run: mvn --batch-mode dependency:tree --no-transfer-progress > dependencies.txt
      shell: bash
    - name: Collect Dependencies
      uses: actions/upload-artifact@v2
      with:
        name: Dependencies
        path: dependencies.txt
    - name: List Dependency Updates
      run: mvn --batch-mode versions:display-dependency-updates > dependencyUpdates.txt
      shell: bash
    - name: Collect Dependency Updates
      uses: actions/upload-artifact@v2
      with:
        name: Dependencies Updates
        path: dependencyUpdates.txt
    - name: Test
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
      shell: bash
    - if: always()
      name: Report
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: 'false'
    - name: Package
      run: mvn --batch-mode -DskipTests=true package
      shell: bash
    - id: get_artifact
      name: Get Artifact
      run: |-
        # Find the largest WAR or JAR, and assume that was what we intended to build.
        echo "::set-output name=artifact::$(find target -type f \( -iname \*.jar -o -iname \*.war \) -printf "%p\n" | sort -n | head -1)"
      shell: bash
    - id: get_artifact_name
      name: Get Artifact Name
      run: path="${{ steps.get_artifact.outputs.artifact }}"; echo "::set-output name=artifact::${path##*/}"
      shell: bash
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: create_release
      name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.determine_version.outputs.semVer }}
        release_name: Release ${{ steps.determine_version.outputs.semVer }}
        draft: 'false'
        prerelease: 'false'
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.get_artifact.outputs.artifact }}
        asset_name: ${{ steps.get_artifact_name.outputs.artifact }}
        asset_content_type: application/octet-stream
    - id: get_octopus_artifact
      name: Create Octopus Artifact
      run: |-
        file="${{ steps.get_artifact.outputs.artifact }}"
        extension="${file##*.}"
        octofile="maven1application.${{ steps.determine_version.outputs.semVer }}.${extension}"
        cp ${file} ${octofile}; echo "::set-output name=artifact::${octofile}"
        ls -la
      shell: bash
    - name: Push to Octopus
      uses: OctopusDeploy/push-package-action@v1.1.1
      with:
        api_key: ${{ secrets.OCTOPUS_API_TOKEN }}
        packages: ${{ steps.get_octopus_artifact.outputs.artifact }}
        server: ${{ secrets.OCTOPUS_SERVER_URL }}
    - name: Create Octopus Release
      uses: OctopusDeploy/create-release-action@v1.1.1
      with:
        api_key: ${{ secrets.OCTOPUS_API_TOKEN }}
        project: maven1application
        server: ${{ secrets.OCTOPUS_SERVER_URL }}
        deploy_to: Development
    - name: Generate Octopus Deploy build information
      uses: xo-energy/action-octopus-build-information@v1.0.0
      with:
        octopus_api_key: ${{ secrets.OCTOPUS_API_TOKEN }}
        project: maven1application
        octopus_server: ${{ secrets.OCTOPUS_SERVER_URL }}
        push_version: ${{ steps.determine_version.outputs.semVer }}
        push_package_ids: maven1application
name: Java Maven Build
'on':
  workflow_dispatch: {}
  push: {}
